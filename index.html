<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Interactive rating component</title>
</head>

<body>
  <main>
    <div class="modal">
      <div class="rate">
        <div class="star-container">
          <img src="../images/icon-star.svg" alt="Star icon">
        </div>
        <h1 class="title">How did we do?</h1>
        <p class="description">Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
        <form>
          <div class="rates">
            <div class="rate-box">
              <input type="radio" name="rate" id="1">
              <label for="1" data-rate="1">1</label>
            </div>
            <div class="rate-box">
              <input type="radio" name="rate" id="2">
              <label for="2" data-rate="2">2</label>
            </div>
            <div class="rate-box">
              <input type="radio" name="rate" id="3">
              <label for="3" data-rate="3">3</label>
            </div>
            <div class="rate-box">
              <input type="radio" name="rate" id="4">
              <label for="4" data-rate="4">4</label>
            </div>
            <div class="rate-box">
              <input type="radio" name="rate" id="5">
              <label for="5" data-rate="5">5</label>
            </div>
          </div>
          <button>Submit</button>
        </form>
      </div>
      <!-- <div class="thank-you">
        <div class="thanks-img-container">
          <img src="/images/illustration-thank-you.svg" alt="Thank you illustration">
        </div>
        <p class="given-rate">You selected 3 out of 5</p>
        <h1 class="title">Thank you!</h1>
        <p class="description">We appreciate you taking the time to give a rating. If you ever need more support,
          donâ€™t hesitate to get in touch!</p>
      </div> -->
    </div>
  </main>
  <script src="js/script.js"></script>
</body>

</html>
